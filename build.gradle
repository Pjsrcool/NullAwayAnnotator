plugins {
    id 'java'
    id 'com.github.sherter.google-java-format' version '0.8'
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

group 'edu.ucr.cs.riple'
version '1.1.0-LOCAL'


repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    google()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation "edu.ucr.cs.riple:injector:1.0-SNAPSHOT"
    testImplementation "edu.ucr.cs.riple:injector:1.0-SNAPSHOT"

    implementation group: 'com.google.guava', name: 'guava', version: 'r05'

    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    testImplementation 'com.googlecode.json-simple:json-simple:1.1.1'

    implementation group: 'me.tongfei', name: 'progressbar', version: '0.9.2'
}

configurations.implementation.canBeResolved = true

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    zip64 true
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'Main'
    }
    from { configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    exclude 'META-INF/*.RSA'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
}

fatJar.doLast{
    def name = 'NullAwayAutoFixer.jar'
    def path = "$project.buildDir/libs/"+name
    if ( file(path).exists() ) {
        file(path).delete()
    }
}

fatJar.doLast{
    def oldName = 'NullAwayAutoFixer-1.0-SNAPSHOT.jar'
    def newName = 'NullAwayAutoFixer.jar'
    def oldPath = "$project.buildDir/libs/"+oldName
    def newPath = "$project.buildDir/libs/"+newName
    file( oldPath ).renameTo( file( newPath ) )
}
