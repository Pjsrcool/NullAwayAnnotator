plugins {
    id 'java'
}



group 'edu.ucr.cs.riple'
version '1.0-SNAPSHOT'


repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    google()
}

ext{
    rewrite = '6.1.21'
}


dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'org.openrewrite', name: 'rewrite-java', version: "${rewrite}"
    testImplementation group: 'org.openrewrite', name: 'rewrite-java', version: "${rewrite}"

    implementation group: 'org.openrewrite', name: 'rewrite-java-8', version: "${rewrite}"
    testImplementation group: 'org.openrewrite', name: 'rewrite-java-8', version: "${rewrite}"

    implementation group: 'org.openrewrite', name: 'rewrite-java-11', version: "${rewrite}"
    testImplementation group: 'org.openrewrite', name: 'rewrite-java-11', version: "${rewrite}"

    implementation "edu.ucr.cs.riple:annotationinjector:1.1-SNAPSHOT"
    testImplementation "edu.ucr.cs.riple:annotationinjector:1.1-SNAPSHOT"

    implementation "edu.ucr.cs.riple:nullaway:0.7.12-SNAPSHOT"
    testImplementation "edu.ucr.cs.riple:nullaway:0.7.12-SNAPSHOT"

    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    testImplementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

configurations.implementation.canBeResolved = true

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    zip64 true
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'Main'
    }
    from { configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    exclude 'META-INF/*.RSA'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
}
