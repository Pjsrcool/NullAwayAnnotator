plugins {
    id 'java'
    id 'groovy'
    id 'maven'
}

configurations {
    compile.exclude group:'ch.qos.logback'
}


group 'edu.ucr.cs.riple'
version '1.0-SNAPSHOT'


repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    google()
}

ext{
    rewrite = '6.1.21'
}



dependencies {

    compile gradleApi()

    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'org.openrewrite', name: 'rewrite-java', version: "${rewrite}"
    testImplementation group: 'org.openrewrite', name: 'rewrite-java', version: "${rewrite}"

    runtimeOnly group: 'org.openrewrite', name: 'rewrite-java-8', version: "${rewrite}"
    testImplementation group: 'org.openrewrite', name: 'rewrite-java-8', version: "${rewrite}"

    runtimeOnly group: 'org.openrewrite', name: 'rewrite-java-11', version: "${rewrite}"
    testImplementation group: 'org.openrewrite', name: 'rewrite-java-11', version: "${rewrite}"

    implementation "edu.ucr.cs.riple:annotationinjector:1.1-SNAPSHOT"
    testImplementation "edu.ucr.cs.riple:annotationinjector:1.1-SNAPSHOT"

    implementation "edu.ucr.cs.riple:nullaway:0.7.12-SNAPSHOT"
    testImplementation "edu.ucr.cs.riple:nullaway:0.7.12-SNAPSHOT"

    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    testImplementation 'com.googlecode.json-simple:json-simple:1.1.1'
}
