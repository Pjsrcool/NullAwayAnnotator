plugins {
    id 'com.github.sherter.google-java-format' version '0.8'
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

dependencies {

    implementation project(':injector')

    implementation group: 'com.google.guava', name: 'guava', version: 'r05'

    implementation group: 'com.googlecode.json-simple', name:'json-simple', version:"${deps.versions.json}"
    testImplementation group: 'com.googlecode.json-simple', name:'json-simple', version:"${deps.versions.json}"

    implementation group: 'me.tongfei', name: 'progressbar', version: '0.9.2'
}

configurations.implementation.canBeResolved = true

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    zip64 true
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'Main'
    }
    from { configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    exclude 'META-INF/*.RSA'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
}

fatJar.doLast{
    def oldName = 'core-1.1.1-LOCAL.jar'
    def newName = 'core.jar'
    def oldPath = "$project.buildDir/libs/"+oldName
    def newPath = "$project.buildDir/libs/"+newName
    file( oldPath ).renameTo( file( newPath ) )
}
